{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="max-age=604800" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>HUELLA | Online Shopping Platform</title>

    <link
      href="{% static 'images/logooo.png' %}"
      rel="shortcut icon"
      type="image/x-icon"
    />

    <!-- jQuery -->
    <script
      src="{% static 'js/jquery-2.0.0.min.js' %}"
      type="text/javascript"
    ></script>

    <!-- Bootstrap4 files-->
    <script
      src=" {% static 'js/bootstrap.bundle.min.js' %} "
      type="text/javascript"
    ></script>
    <link
      href="{% static 'css/bootstrap.css' %}"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Font awesome 5 -->
    <link
      href="{% static 'fonts/fontawesome/css/all.min.css' %}"
      type="text/css"
      rel="stylesheet"
    />

    <!-- custom style -->
    <link href="{% static 'css/ui.css' %}" rel="stylesheet" type="text/css" />
    <link href="css/responsive.css" rel="stylesheet" media="only screen and (max-width: 1200px)" type="text/css" />

    <link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- custom javascript -->
    <script type="text/javascript">
      /// some script

      // jquery ready start
      $(document).ready(function () {
        // jQuery code
      });
      // jquery end
      setTimeout(function () {
        $("#messages").fadeOut("slow")
      }, 3000);

      
      $(document).ready(function(){
        //activate selected address
        $(document).on('click','.activate-address',function(){
          var _aId=$(this).attr('data-address');
          var _vm=$(this);
          //ajax
          $.ajax({
              url:'activate-address',
              data:{
                  'id':_aId,
              },
              dataType:'json',
              beforeSend:function(){
                  _vm.attr('disabled',true);
              },
              success:function(res){
                  console.log(res);
              }
          });
        });
     });
    </script>


    
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@700&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Fasthand&family=Sansita+Swashed:wght@700&display=swap');


      .list-group-item.active{
        background-color: black;
        border-color:black;
      }
      a{
        color:black;
      }
      .aa{
        color:black;
        margin:0;
        padding:0;
        font-size:14px;
        font-family: 'Fasthand', cursive;
       
      }
      .page-item.active .page-link{
        background-color:#212529;
        border-color:#212529;
      }
      .a{
        margin:0;
        padding:0;
        font-family: 'Sansita Swashed';
        font-size:55px;
      }
      a.page-link{
        color:black;
      }
      .rating-star i{
        color: #ffb503 !important;
      }
      
      ul.thumb{
          margin:0 auto;
          padding:0;
          float: left;
      }
      
      ul.thumb li{
          list-style: none;
          margin:10px;
      }

      ul.thumb li img{
          width :80px;
          height: 80px;
          border: 1px solid grey;
      }

    </style>
  </head>
  <body>
    {% include 'includes/navbar.html' %} 
    
    {% block content%}
    <!--content-->
    {% endblock content %} 
    
    {% include 'includes/footer.html' %}


    <script src="{% static 'js/jquery-2.0.0.min.js' %}" type="text/javascript"></script>

  </body>
</html>
